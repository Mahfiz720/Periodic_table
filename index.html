            { atomicNumber: 111, name: "রন্টজেনিয়াম", symbol: "Rg", atomicMass: 282, period: "অনির্ধারিত", group: "অনির্ধারিত", valency: [], electronegativity: "অনির্ধারিত", electronConfiguration: "অনির্ধারিত", sizeCategory: "অনির্ধারিত", imageUrl: "https://placehold.co/120x120/E0F2FE/0C4A6E?text=Rg&font=Hind%20Siliguri", reactions: [] },
            { atomicNumber: 112, name: "কোপার্নিসিয়াম", symbol: "Cn", atomicMass: 285, period: "অনির্ধারিত", group: "অনির্ধারিত", valency: [], electronegativity: "অনির্ধারিত", electronConfiguration: "অনির্ধারিত", sizeCategory: "অনির্ধারিত", imageUrl: "https://placehold.co/120x120/E0F2FE/0C4A6E?text=Cn&font=Hind%20Siliguri", reactions: [] },
            { atomicNumber: 113, name: "নিহোনিয়াম", symbol: "Nh", atomicMass: 286, period: "অনির্ধারিত", group: "অনির্ধারিত", valency: [], electronegativity: "অনির্ধারিত", electronConfiguration: "অনির্ধারিত", sizeCategory: "অনির্ধারিত", imageUrl: "https://placehold.co/120x120/E0F2FE/0C4A6E?text=Nh&font=Hind%20Siliguri", reactions: [] },
            { atomicNumber: 114, name: "ফ্লেরোভিয়াম", symbol: "Fl", atomicMass: 289, period: 7, group: 14, valency: [0,1,2,4,6], electronegativity: "অনির্ধারিত", electronConfiguration: "[Rn] 5f¹⁴ 6d¹⁰ 7s² 7p²", sizeCategory: "অত্যন্ত বড়", imageUrl: "https://placehold.co/120x120/E0F2FE/0C4A6E?text=Fl&font=Hind%20Siliguri", reactions: [] }
        ];

        const existingElementsMap = new Map();
        allElementsTempData.forEach(el => {
             // Ensure every element has a reactions array, even if empty, to prevent errors.
            if (!el.reactions) {
                el.reactions = [];
            }
             // Ensure other potentially missing properties have defaults to avoid 'undefined' in output
            if (el.valency === undefined) el.valency = [];
            if (el.electronegativity === undefined) el.electronegativity = "অনির্ধারিত";
            if (el.sizeCategory === undefined) el.sizeCategory = "অনির্ধারিত";
            if (el.electronConfiguration === undefined) el.electronConfiguration = "অনির্ধারিত";
            if (el.period === undefined) el.period = "অনির্ধারিত";
            if (el.group === undefined) el.group = "অনির্ধারিত";
            
            existingElementsMap.set(el.atomicNumber, el);
        });

        const elementsData = [];
        for (let i = 1; i <= 114; i++) {
            if (existingElementsMap.has(i)) {
                elementsData.push(existingElementsMap.get(i));
            } else {
                // This case should ideally not happen if allElementsTempData is complete up to 114
                // However, as a fallback, create a minimal placeholder.
                // For this implementation, allElementsTempData is designed to be complete.
                console.warn(`Element with atomic number ${i} was missing from the initial data and was not added. Check allElementsTempData.`);
            }
        }


        const atomicNumberInput = document.getElementById('atomicNumberInput');
        const searchButton = document.getElementById('searchButton');
        const elementDetailsDiv = document.getElementById('elementDetails');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Create a map for faster lookup from the final elementsData.
        const elementsMap = new Map();
        elementsData.forEach(el => {
            elementsMap.set(el.atomicNumber, el);
        });
        
        const maxAtomicNumber = elementsData.length > 0 ? Math.max(...elementsData.map(e => e.atomicNumber)) : 0;


        const nobleGasCoreConfigs = {
            '[He]': '1s²',
            '[Ne]': '1s² 2s² 2p⁶',
            '[Ar]': '1s² 2s² 2p⁶ 3s² 3p⁶',
            '[Kr]': '1s² 2s² 2p⁶ 3s² 3p⁶ 3d¹⁰ 4s² 4p⁶',
            '[Xe]': '1s² 2s² 2p⁶ 3s² 3p⁶ 3d¹⁰ 4s² 4p⁶ 4d¹⁰ 5s² 5p⁶',
            '[Rn]': '1s² 2s² 2p⁶ 3s² 3p⁶ 3d¹⁰ 4s² 4p⁶ 4d¹⁰ 5s² 5p⁶ 4f¹⁴ 5d¹⁰ 6s² 6p⁶',
        };
        
        function getFullElectronConfiguration(configStr) {
            let fullConfig = configStr;
            if (!configStr || configStr === "অনির্ধারিত") return "অনির্ধারিত";
            for (const core in nobleGasCoreConfigs) {
                if (fullConfig.startsWith(core)) {
                    const remainingPart = fullConfig.substring(core.length).trim();
                    fullConfig = nobleGasCoreConfigs[core] + (remainingPart ? ' ' + remainingPart : '');
                    break; 
                }
            }
            return fullConfig.trim();
        }

        function parseConfigToShells(fullConfig) {
            if (fullConfig === "অনির্ধারিত") return {}; // Handle cases with no config
            const terms = fullConfig.split(/\s+/).filter(term => term.length > 0);
            const shells = {};

            terms.forEach(term => {
                const match = term.match(/(\d+)([spdf])(\d+)/);
                if (match) {
                    const shellNum = parseInt(match[1]);
                    if (!shells[shellNum]) {
                        shells[shellNum] = [];
                    }
                    shells[shellNum].push(term);
                }
            });

             const sortedShellNumbers = Object.keys(shells).map(Number).sort((a, b) => a - b);
             const sortedShells = {};
             sortedShellNumbers.forEach(shellNum => {
                const orbitalOrder = ['s', 'p', 'd', 'f'];
                shells[shellNum].sort((a, b) => {
                    const orbitalA = a.match(/\d+([spdf])\d+/)[1];
                    const orbitalB = b.match(/\d+([spdf])\d+/)[1];
                    return orbitalOrder.indexOf(orbitalA) - orbitalOrder.indexOf(orbitalB);
                });
                sortedShells[shellNum] = shells[shellNum].join(' ');
             });
            return sortedShells; 
        }
        
        function drawElectronConfigurationDiagram(shellsData, containerElement) {
            containerElement.innerHTML = ''; 

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            
            const svgWidth = 320; 
            let svgHeight = 20; 

            let currentY = 30; 
            const shellSpacing = 40; 
            const circleRadius = 12; 
            const textOffsetX = 25; 
            const textPaddingLeft = 10; 

            const shellNumbers = Object.keys(shellsData).map(Number).sort((a, b) => a - b);

            if (shellNumbers.length === 0) {
                 const noDiagramText = document.createElement("p");
                 noDiagramText.textContent = "এই মৌলের জন্য ইলেকট্রন বিন্যাস ডায়াগ্রাম উপলব্ধ নেই।";
                 noDiagramText.className = "text-slate-500 text-sm text-center py-4"; // Added padding
                 containerElement.appendChild(noDiagramText);
                 return;
            }
            
            const diagramTitle = document.createElement("h3");
            diagramTitle.textContent = "ইলেকট্রন বিন্যাস ডায়াগ্রাম";
            containerElement.appendChild(diagramTitle);

            shellNumbers.forEach(shellNum => {
                const shellConfig = shellsData[shellNum];
                const group = document.createElementNS(svgNS, "g");

                const circle = document.createElementNS(svgNS, "circle");
                const circleX = textOffsetX + circleRadius;
                circle.setAttribute("cx", circleX.toString());
                circle.setAttribute("cy", currentY.toString());
                circle.setAttribute("r", circleRadius.toString());
                circle.setAttribute("stroke", "#60a5fa"); 
                circle.setAttribute("stroke-width", "2"); 
                circle.setAttribute("fill", "#dbeafe"); 
                group.appendChild(circle);

                const shellNumText = document.createElementNS(svgNS, "text");
                shellNumText.setAttribute("x", circleX.toString());
                shellNumText.setAttribute("y", (currentY + 4).toString()); 
                shellNumText.setAttribute("font-family", "'Hind Siliguri', sans-serif");
                shellNumText.setAttribute("font-size", "10px");
                shellNumText.setAttribute("font-weight", "600"); 
                shellNumText.setAttribute("text-anchor", "middle");
                shellNumText.setAttribute("fill", "#1e3a8a"); 
                shellNumText.textContent = `n=${shellNum}`;
                group.appendChild(shellNumText);

                const configText = document.createElementNS(svgNS, "text");
                const configTextX = circleX + circleRadius + textPaddingLeft;
                configText.setAttribute("x", configTextX.toString());
                configText.setAttribute("y", (currentY + 5).toString()); 
                configText.setAttribute("font-family", "'Hind Siliguri', sans-serif");
                configText.setAttribute("font-size", "14px"); 
                configText.setAttribute("fill", "#1f2937"); 
                configText.textContent = shellConfig;
                group.appendChild(configText);
                
                svg.appendChild(group);
                currentY += shellSpacing;
            });

            svgHeight = currentY; 
            svg.setAttribute("width", svgWidth.toString());
            svg.setAttribute("height", svgHeight.toString());
            svg.setAttribute("viewBox", `0 0 ${svgWidth} ${svgHeight}`);
            
            containerElement.appendChild(svg);
        }

        function displayReactions(reactions, containerElement) {
            containerElement.innerHTML = ''; // Clear previous content

            const title = document.createElement('h3');
            title.textContent = 'কিছু সাধারণ বিক্রিয়া';
            containerElement.appendChild(title);
            
            if (!reactions || reactions.length === 0 || (reactions.length === 1 && reactions[0].reactant === "সাধারণত বিক্রিয়া করে না")) {
                const noReactionsText = document.createElement("p");
                noReactionsText.textContent = (reactions && reactions.length === 1 && reactions[0].reactant === "সাধারণত বিক্রিয়া করে না") ? "এই মৌলটি সাধারণত কোনো রাসায়নিক বিক্রিয়ায় অংশ নেয় না।" : "এই মৌলের জন্য সাধারণ বিক্রিয়ার তথ্য উপলব্ধ নেই।";
                noReactionsText.className = "text-slate-500 text-sm mt-2 text-center py-4";
                containerElement.appendChild(noReactionsText);
                return;
            }

            const table = document.createElement('table');
            table.className = 'reactions-table w-full';

            const a = document.createElement('thead');
            a.innerHTML = `
                <tr>
                    <th>বিক্রিয়ক</th>
                    <th>উৎপাদ</th>
                    <th>সমীকরণ</th>
                </tr>
            `;
            table.appendChild(a);

            const tbody = document.createElement('tbody');
            reactions.forEach(reaction => {
                const row = tbody.insertRow();
                row.insertCell().textContent = reaction.reactant;
                row.insertCell().textContent = reaction.product;
                row.insertCell().textContent = reaction.equation;
            });
            table.appendChild(tbody);
            containerElement.appendChild(table);
        }


        searchButton.addEventListener('click', displayElementInfo);
        atomicNumberInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                displayElementInfo();
            }
        });

        function displayElementInfo() {
            elementDetailsDiv.classList.add('hidden');
            elementDetailsDiv.innerHTML = ''; 
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';

            const atomicNumber = parseInt(atomicNumberInput.value);

            if (isNaN(atomicNumber) || atomicNumber < 1) {
                showError("অনুগ্রহ করে একটি সঠিক ও ধনাত্মক পারমাণবিক সংখ্যা লিখুন।");
                atomicNumberInput.value = ''; 
                return;
            }

            const element = elementsMap.get(atomicNumber);

            if (element) {
                const fullElectronConfigText = getFullElectronConfiguration(element.electronConfiguration);

                const imageHTML = `<img src="${element.imageUrl}" alt="[Image of ${element.name}]" class="element-image" onerror="this.onerror=null; this.src='https://placehold.co/120x120/E0E0E0/B0B0B0?text=ত্রুটি&font=Hind%20Siliguri'; this.alt='ছবি লোড হয়নি';">`;
                
                const basicInfoContainer = document.createElement('div');
                basicInfoContainer.innerHTML = `
                    ${imageHTML}
                    <h2>${element.name} (${element.symbol})</h2>
                    <p><strong>পারমাণবিক সংখ্যা:</strong> ${element.atomicNumber}</p>
                    <p><strong>প্রতীক:</strong> ${element.symbol}</p>
                    <p><strong>নাম:</strong> ${element.name}</p>
                    <p><strong>পর্যায়:</strong> ${element.period}</p>
                    <p><strong>গ্রুপ:</strong> ${element.group}</p>
                    <p><strong>পারমাণবিক ভর (পূর্ণ সংখ্যা):</strong> ${element.atomicMass}</p>
                    <p><strong>মোলার ভর:</strong> ${element.atomicMass} g/mol</p>
                    <p><strong>যোজনী:</strong> ${element.valency && element.valency.length > 0 ? element.valency.join(', ') : 'অনির্ধারিত'}</p>
                    <p><strong>তড়িৎ ঋণাত্মকতা (পাউলিং):</strong> ${element.electronegativity}</p>
                    <p><strong>ইলেকট্রন বিন্যাস (টেক্সট):</strong> ${fullElectronConfigText}</p>
                    <p><strong>আপেক্ষিক আকার:</strong> ${element.sizeCategory}</p>
                `;
                elementDetailsDiv.appendChild(basicInfoContainer);

                const diagramDiv = document.createElement('div');
                diagramDiv.id = 'electronDiagramContainer'; 
                elementDetailsDiv.appendChild(diagramDiv); 
                
                const shells = parseConfigToShells(fullElectronConfigText);
                drawElectronConfigurationDiagram(shells, diagramDiv); 

                const reactionsContainer = document.createElement('div');
                elementDetailsDiv.appendChild(reactionsContainer);
                displayReactions(element.reactions, reactionsContainer);

                elementDetailsDiv.classList.remove('hidden');
            } else {
                 if (maxAtomicNumber > 0 && (atomicNumber < 1 || atomicNumber > maxAtomicNumber)) {
                    showError(`পারমাণবিক সংখ্যা ${atomicNumber} এর জন্য কোনো মৌল খুঁজে পাওয়া যায়নি। অনুগ্রহ করে ১ থেকে ${maxAtomicNumber} এর মধ্যে একটি সংখ্যা চেষ্টা করুন।`);
                } else if (maxAtomicNumber > 0) {
                     showError(`পারমাণবিক সংখ্যা ${atomicNumber} এর জন্য কোনো মৌল খুঁজে পাওয়া যায়নি। ডেটাবেসে ১ থেকে ${maxAtomicNumber} পর্যন্ত মৌল রয়েছে।`);
                }
                else {
                    showError(`পারমাণবিক সংখ্যা ${atomicNumber} এর জন্য কোনো মৌল ডেটাবেসে খুঁজে পাওয়া যায়নি।`);
                }
                 atomicNumberInput.value = ''; 
            }
        }

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            elementDetailsDiv.classList.add('hidden'); 
        }

    </script>
