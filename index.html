            border-radius: 12px; /* গোলাকার কোণ */

        }
        .search-box {
            display: flex;

            margin-bottom: 1.5rem;
        }
        .search-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1; /* হালকা ধূসর বর্ডার */
            border-radius: 8px;
            font-size: 1rem;
        }
        .search-button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6; /* নীল বাটন */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #2563eb; /* গাঢ় নীল হোভারে */
        }
        .element-info {
            padding: 1.5rem;
            border: 1px solid #e2e8f0; /* খুব হালকা ধূসর বর্ডার */
            border-radius: 8px;
            background-color: #f8fafc; /* প্রায় সাদা ব্যাকগ্রাউন্ড */
        }
        .element-info h2 {
            font-size: 1.75rem; /* বড় শিরোনাম */
            font-weight: 700;
            color: #1e293b; /* গাঢ় টেক্সট */
            margin-bottom: 1rem;
        }
        .element-info p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
            color: #334155; /* মাঝারি গাঢ় টেক্সট */
        }
        .element-info p strong {
            color: #0f172a; /* আরও গাঢ় টেক্সট */
        }
        .error-message {
            color: #dc2626; /* লাল ত্রুটি বার্তা */
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .search-box {
                flex-direction: column; /* ছোট স্ক্রিনে ইনপুট ও বাটন নিচে নিচে */

                width: 100%;
            }
            .element-info h2 {
                font-size: 1.5rem;
            }
        }

        // সর্বোচ্চ পারমাণবিক সংখ্যা বের করা, যা ত্রুটি বার্তায় ব্যবহার করা হবে
        const maxAtomicNumber = elementsData.length > 0 ? Math.max(...elementsData.map(e => e.atomicNumber)) : 0;


        searchButton.addEventListener('click', displayElementInfo);
        atomicNumberInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                displayElementInfo();
            }
        });

        function displayElementInfo() {
            // পূর্বের বার্তা ও তথ্য মুছে ফেলা
            elementDetailsDiv.classList.add('hidden');
            elementDetailsDiv.innerHTML = '';
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';

            const atomicNumber = parseInt(atomicNumberInput.value);

            if (isNaN(atomicNumber)) {
                showError("অনুগ্রহ করে একটি সঠিক পারমাণবিক সংখ্যা লিখুন।");
                return;
            }

            const element = elementsMap.get(atomicNumber);

            if (element) {
                elementDetailsDiv.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4 text-blue-600">${element.name} (${element.symbol})</h2>
                    <p><strong>পারমাণবিক সংখ্যা:</strong> ${element.atomicNumber}</p>
                    <p><strong>প্রতীক:</strong> ${element.symbol}</p>
                    <p><strong>নাম:</strong> ${element.name}</p>
                    <p><strong>পারমাণবিক ভর (পূর্ণ সংখ্যা):</strong> ${element.atomicMass}</p>
                    <p><strong>যোজনী:</strong> ${element.valency.length > 0 ? element.valency.join(', ') : 'অনির্ধারিত'}</p>
                    <p><strong>ইলেকট্রন বিন্যাস:</strong> ${element.electronConfiguration}</p>
                    <p><strong>আপেক্ষিক আকার:</strong> ${element.sizeCategory}</p>
                `;
                elementDetailsDiv.classList.remove('hidden');
            } else {
                 if (maxAtomicNumber > 0) {
                    showError(`পারমাণবিক সংখ্যা ${atomicNumber} এর জন্য কোনো মৌল খুঁজে পাওয়া যায়নি। অনুগ্রহ করে ১ থেকে ${maxAtomicNumber} এর মধ্যে একটি সংখ্যা চেষ্টা করুন।`);
                } else {
                    showError(`পারমাণবিক সংখ্যা ${atomicNumber} এর জন্য কোনো মৌল ডেটাবেসে খুঁজে পাওয়া যায়নি।`);
                }
            }
        }

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }
